<div class="slide-animate" data-ng-include="'./partials/estadisticas.html'"></div>

	<div class="row">
		<div class="col-md-9">
		      <div class="panel panel-default">
                       <div class="panel-heading">	
                            <i class="fa glyphicon fa-fw"></i>
                           <div class="pull-left">
                           		<i class="fa glyphicon glyphicon-user fa-fw"></i> 
                               <div class="btn-group">
                                   <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                       {{vm.activeInput}}
                                       <span class="caret"></span>
                                   </button>
                                   <ul class="dropdown-menu pull-right" data-role="menu">
                                       <li data-ng-click="vm.showUsers()"><a>{{'user.usuarios' | translate}}</a>
                                       </li>
                                       <li data-ng-click="vm.showAdmins()"><a>{{'user.administradores' | translate}}</a>
                                       </li>
                                       
                                   </ul>
                               </div>
                           </div>
                           <div data-ng-if="vm.showAdmin" class="pull-right">
                           <!--  --><i class="fa glyphicon glyphicon-plus fa-fw" data-ui-sref="registerAdmin"></i>
                            </div>
                       </div>
                       <!-- /.panel-heading -->
                       <div class="panel-body">
                          <div data-ng-show="vm.showUser">
							<div data-ng-include="'./partials/user/userListar.html'"></div>
						</div>
						<div data-ng-show="vm.showAdmin" id="pestanaF">
							<div data-ng-include="'./partials/user/adminListar.html'"></div>
							
						</div>
                       </div>
                       <!-- /.panel-body -->
                   </div>
		
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-6">
      		<dir-pagination-controls data-ng-if="(vm.users.length > 1) || (vm.admins.length > 1)" boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
      	</div>
      	<div class="col-md-3">
      		<!-- Buscador/filtro para usuarios consulta -->
      		<div data-ng-if="!vm.showAdmin" class="buscador"><input placeholder="{{'user.buscar' | translate}}" data-ng-model="vm.searchText"></div>
      		<!-- Buscador/filtro para administradores -->
      		<div data-ng-if="vm.showAdmin" class="buscador"><input placeholder="{{'user.buscar' | translate}}" data-ng-model="vm.searchTextAdmin"></div>
      	</div>
    </div>

		<div ng-show="vm.admins" class="buscador"><input placeholder="Buscar..." ng-model="searchText"></div>		
		<div id="iconoAnadir" class="glyphicon glyphicon-plus right"  ui-sref="registerAdmin"></div>			
	</div>  -->
	
	<!-- Mostrar mensajes informativos al usuario: Error, acciï¿½n completada correctamente, etc. -->	
	<div class="row">
		<div class="col-md-9">
			<div data-ng-if="vm.infoCuenta.length" class="pull-center alert alert-info" data-role="alert">{{vm.infoCuenta.value}}</div>
		</div>
	</div>
