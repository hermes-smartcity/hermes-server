<div class="alert alert-danger" ng-show="error">
	There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="vm.register()">
	<div class="form-group">
		<label for="username">Email:</label> <input type="text"
			class="form-control" id="email" name="email" ng-model="vm.email"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" ng-model="vm.password"/>
	</div>

	<div class="form-group">
				
		<label for="singleSelect">Roles:</label><br />
		
		<select id="selectRol" ng-model="vm.rolSelected" ng-change="changedValue(vm.rolSelected)" data-ng-options="rol as rol for rol in vm.roles">
		</select>
				
			</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Registrar</button>
	</div>
</form>
