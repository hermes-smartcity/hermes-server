<h1 id="breadcrumbs" class="page-header"> Editar </h1>
<form role="form" ng-submit="vm.edit()">
	<div class="form-group">
		<label for="username">Email:</label> {{vm.usuario.email}}
	</div>
	<div class="form-group">
		<label for="username">Rol:</label> {{vm.usuario.rol}}
	</div>
	
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" ng-model="vm.password"/>
	</div>

	<div class="form-group">		
		<label for="singleSelect">User:</label><br />
		<!-- Filtro usuarios  -->
		<select id="selectUsers" ng-model="vm.usuarioSelected" ng-change="changedValue(vm.usuarioSelected)" data-ng-options="usuario as usuario.sourceId for usuario in vm.usuariosMoviles">
			<option value="">Todos</option>
		</select>
	</div>
	
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Editar</button> <button ui-sref="userManager" class="btn btn-primary">Volver</button>
	</div>
	
	
	<div class="form-group">
		<div ng-if="vm.infoCuenta" class="pull-center alert alert-info" role="alert">{{vm.infoCuenta.value}}</div>
	</div>
	
</form>
