

<table class="tablaEventos film-info-bottom" 
		  	dir-paginate="user in vm.users | filter:searchText | filter:q | itemsPerPage: vm.pageSize" 
		  		current-page="vm.currentPage">
				<tr>
				<td>
				<div class="campoFicha">
						<div class="etiqueta">
							email
						</div>
						<div class="valor">
							{{user.email}}
						</div>
					</div>
				</td>
				<td>
					<div class="campoFicha">
						<div class="etiqueta">
							mobile_user
						</div>
						<div class="valor">
							{{ user.usuarioMovil.id}}
										
						</div>
					</div>
				</td>
			
				<td>
					<div class="campoFicha">
						<div class="etiqueta">
							Actions
						</div>
						 <div class="valor">						 
							<div class="glyphicon glyphicon-pencil icono-boton" ui-sref="editUser({idUser: user.id})" title="Editar Usuario"></div>
							<div class="glyphicon glyphicon-trash icono-boton" ng-click="vm.deleteUser(user)" title="Eliminar Usuario"></div>
						
						</div>
					</div>
				</td>
			</tr>
		</table>
        <div class="text-center">
       		<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
       </div>
 		<div id="buscadorMasIcono" class="text-rigth">		 	
				<div ng-show="vm.admins" class="buscador"><input placeholder="Buscar..." ng-model="searchText"></div>
		</div>
