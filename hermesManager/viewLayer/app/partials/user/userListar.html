

<table class="tablaEventos film-info-bottom" 
		  	dir-paginate="user in vm.users | filter:q | itemsPerPage: vm.pageSize" 
		  		current-page="vm.currentPage">
				<tr>
				<td>
				<div class="campoFicha">
						<div class="etiqueta">
							email
						</div>
						<div class="valor">
							{{user.email}}
						</div>
					</div>
				</td>
				<td>
					<div class="campoFicha">
						<div class="etiqueta">
							mobile_user
						</div>
						<div class="valor">
							{{ user.usuarioMovil.id}}
										
						</div>
					</div>
				</td>
			
				<td>
					<div class="campoFicha">
						<div class="etiqueta">
							Actions
						</div>
						 <div class="valor">						 
						 	<a class="glyphicon glyphicon-pencil pull-right icono-boton" ui-sref="editUser({idUser: user.id})" title="Editar Usuario"></a>
							<a class="glyphicon glyphicon-trash pull-right icono-boton" ng-click="vm.deleteUser(user)" title="Eliminar Usuario"></a>
						</div>
					</div>
				</td>
			</tr>
		</table>
        <div class="text-center">
       		<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
       </div>
