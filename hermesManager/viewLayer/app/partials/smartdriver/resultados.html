<div class="panel panel-default" >
	<div class="panel-heading">
		<strong>{{'smartdriver.results' | translate}}</strong>
	</div>
	<div class="panel-body">
		<div data-ng-if="!vm.result.length">{{'smartdriver.noResults' | translate}}</div>
		
		<div data-ng-if="vm.result.length" class="row margin-top-20">
			<div class="col-xs-12">
				<label for="singleSelect"> 
					<strong>{{'smartdriver.linkId' | translate}}</strong> {{vm.result.linkId}} 
				</label>
				<label for="singleSelect"> 
					<strong>{{'smartdriver.maxSpeed' | translate}}</strong> {{vm.result.maxSpeed}} 
				</label>
				<label for="singleSelect"> 
					<strong>{{'smartdriver.linkName' | translate}}</strong> {{vm.result.linkName}} 
				</label>
				<label for="singleSelect"> 
					<strong>{{'smartdriver.linkType' | translate}}</strong> {{vm.result.linkType}} 
				</label>
				<label for="singleSelect"> 
					<strong>{{'smartdriver.length' | translate}}</strong> {{vm.result.length}} 
				</label>
				<label for="singleSelect"> 
					<strong>{{'smartdriver.position' | translate}}</strong> {{vm.result.position}} 
				</label>
				<label for="singleSelect"> 
					<strong>{{'smartdriver.previousposition' | translate}}</strong> {{vm.result.previousPosition}} 
				</label>
				<label for="singleSelect"> 
					<strong>{{'smartdriver.direction' | translate}}</strong> {{vm.result.direction}} 
				</label>				
			</div>
		</div>

	</div>
</div>
