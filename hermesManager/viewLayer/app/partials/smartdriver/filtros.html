<div class="panel panel-default">
		<div class="panel-heading"><strong>{{'smartdriver.filtros' | translate}}</strong></div>
		<div class="panel-body">
			
			<div class="row margin-top-20">
				<div class="col-xs-12">
					<label for="singleSelect">{{'smartdriver.methods' | translate}}</label><br />
					<!-- Filtro methoed -->
					<select id="selectEvent" data-ng-model="vm.methodSelected" 
						data-ng-options="method as method for method in vm.methods">
					</select>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 text-center">
			<button id="btnFilter" class="btn btn-primary" data-ng-click="vm.aplicarFiltros()">{{'smartdriver.filtrar' | translate}}</button>
				</div>
			</div>
		</div>
	</div>
