
<div class="modal-header">
    <h3>{{'job.create' | translate}}</h3>
</div>

<form name="form.jobForm" novalidate>
    <div class="modal-body">
       
        <!-- NAME -->
        <div class="form-group">
            <label>{{'job.name' | translate}}</label>
            <input type="text" name="name" class="form-control" data-ng-model="name" required>
            <p data-ng-show="form.jobForm.name.$error.required && !form.jobForm.name.$pristine" class="avisoError">{{'job.nameRequired' | translate}}</p>
        </div>
    
   		<div class="form-group">
   			<div id="mapModal"></div>
   		</div>
    </div>
    
    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-click="submitForm()"  data-ng-disabled="form.jobForm.$invalid">{{'aceptar' | translate}}</button>
        <button class="btn btn-warning" data-ng-click="cancel()">{{'cancelar' | translate}}</button>
    </div>
</form>
