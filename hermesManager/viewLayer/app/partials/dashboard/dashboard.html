

<div class="slide-animate" data-ng-include="'./partials/estadisticas.html'"></div>

<div class="row">
	<div class="col-md-9">
		<div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa glyphicon fa-fw"></i>
					<div class="pull-left">
						<span class="glyphicon glyphicon-eye-open"></span>
						<div class="btn-group">
							<button type="button"
								class="btn btn-default btn-xs dropdown-toggle"
								data-toggle="dropdown">
								{{vm.activeInput}} <span class="caret"></span>
							</button>
							<ul id="overAnything" class="dropdown-menu pull-right"
								data-role="menu">
								<li data-ng-click="vm.mostrarMapa()"><a>{{'dashboard.mapa' | translate}}</a></li>
								<li data-ng-click="vm.mostrarTabla()"><a>{{'dashboard.tabla' | translate}}</a></li>
								<li data-ng-show="vm.showSelectorHeadMapTab" data-ng-click="vm.mostrarHeadMap()"><a>{{'dashboard.headMap' | translate}}</a></li>
							</ul>
						</div>
					</div>
					<div data-ng-if="vm.showAdmin" class="pull-right">
						<!--  -->
						<span class="glyphicon"></span>
					</div>
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div data-ng-show="(vm.showMap) || (vm.showHeadMap && vm.showSelectorHeadMapTab)">
						<div id="map"></div>
					</div>
					<div data-ng-show="vm.showTab">
						<div data-ng-include="vm.listadoCarga"></div>
					</div>
				</div>
				<!-- /.panel-body -->
			</div>
		</div>
	</div>
	<div class="cabeceraFiltro col-md-3">
		<div class="slide-animate" data-ng-include="'./partials/filtros.html'"></div>
		<div class="slide-animate" data-ng-include="'./partials/resultados.html'"></div>
	</div>
</div>
