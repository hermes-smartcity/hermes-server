

<div class="slide-animate" data-ng-include="'./partials/estadisticas.html'"></div>

<div class="row">
	<div class="col-md-9">
		<div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa glyphicon fa-fw"></i>
					<div class="pull-left">
						<i class="fa glyphicon glyphicon glyphicon-eye-open fa-fw"></i>
						<div class="btn-group">
							<button type="button"
								class="btn btn-default btn-xs dropdown-toggle"
								data-toggle="dropdown">
								{{vm.activeInput}} <span class="caret"></span>
							</button>
							<ul id="overAnything" class="dropdown-menu pull-right"
								data-role="menu">
								<li data-ng-click="vm.mostrarMapa()"><a>{{'dashboard.mapa' | translate}}</a></li>
								<li data-ng-click="vm.mostrarTabla()"><a>{{'dashboard.tabla' | translate}}</a></li>
							</ul>
						</div>
					</div>
					<div data-ng-if="vm.showAdmin" class="pull-right">
						<!--  -->
						<i class="fa glyphicon  fa-fw"></i>
					</div>
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div data-ng-show="vm.showMap">
						<div id="map"></div>
					</div>
					<div data-ng-show="vm.showTab">
						<div data-ng-if="vm.eventTypeSelected == 'VEHICLE_LOCATION'"
							data-ng-include="'./partials/vehicleLocation/vehicleLocationListar.html'">
						</div>
						<div data-ng-if="vm.eventTypeSelected == 'DATA_SECTION'"
							data-ng-include="'./partials/dataSection/dataSectionListar.html'">
						</div>
						<div data-ng-if="vm.eventTypeSelected == 'CONTEXT_DATA'"
							data-ng-include="'./partials/contextData/contextDataListar.html'">
						</div>
						<div data-ng-if="((vm.eventTypeSelected == 'HIGH_SPEED') || 
										(vm.eventTypeSelected == 'HIGH_SPEED') ||
							     		(vm.eventTypeSelected == 'HIGH_ACCELERATION') || 
							     		(vm.eventTypeSelected == 'HIGH_DECELERATION') || 
							     		(vm.eventTypeSelected == 'HIGH_HEART_RATE'))"
							data-ng-include="'./partials/measurement/measurementListar.html'">
						</div>
					</div>
				</div>
				<!-- /.panel-body -->
			</div>
		</div>
	</div>
	<div class="cabeceraFiltro col-md-3">
		<div class="slide-animate" data-ng-include="'./partials/filtros.html'"></div>
	</div>
</div>
