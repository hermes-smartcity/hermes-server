<div class="panel panel-default">
		<div class="panel-heading"><strong>{{'systemLogs.filtros' | translate}}</strong></div>
		<div class="panel-body">
			
			<div class="row margin-top-20">
				<div class="col-xs-12">
					<label for="singleSelect">{{'systemLogs.tipoError' | translate}}</label><br />
					<!-- Filtro event type -->
					<select id="selectType" data-ng-model="vm.errorTypeSelected">
						<option value="INFO">{{'systemLogs.info' | translate}}</option>
						<option value="WARN">{{'systemLogs.aviso' | translate}}</option>
						<option value="ERROR">{{'systemLogs.error' | translate}}</option>
					</select>
				</div>
			</div>
			<div class="row margin-top-20">
				<div class="col-xs-12">
					<label for="singleSelect">{{'systemLogs.fechaInicio' | translate}}</label>
					<button class="btn btn-default btn-xs" data-ng-click="vm.showCalendarStart = !vm.showCalendarStart">{{'systemLogs.cambiar' | translate}}</button>
					<br /> {{ vm.startDate | date:'dd/MM/yyyy HH:mm' }}<br />
					<div data-ng-show="vm.showCalendarStart" class="pull-right fondoBlanco">
						<datetimepicker data-on-set-time="vm.onTimeSetStart()" id="calendarioHoras" data-ng-model="vm.startDate"></datetimepicker>
					</div>
				</div>
			</div>
			<div class="row margin-top-20">
				<div class="col-xs-12">
					<label for="singleSelect">{{'systemLogs.fechaFin' | translate}}</label>
					<button class="btn btn-default btn-xs" data-ng-click="vm.showCalendarEnd = !vm.showCalendarEnd">{{'systemLogs.cambiar' | translate}}</button>
					<br /> {{ vm.endDate | date:'dd/MM/yyyy HH:mm' }}<br />
					<div data-ng-show="vm.showCalendarEnd" class="pull-right fondoBlanco">
						<datetimepicker data-on-set-time="vm.onTimeSetEnd()" id="calendarioHoras" data-ng-model="vm.endDate"></datetimepicker>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center">
			<button id="btnFilter" class="btn btn-primary" data-ng-click="vm.aplicarFiltros()">{{'systemLogs.filtrar' | translate}}</button>
				</div>
			</div>
		</div>
	</div>
