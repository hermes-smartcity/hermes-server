<div ng-if="!vm.events.length">There are not logs to show</div>
<div class="table-responsive">
	<table ng-if="vm.events.length" class="table table-hover">
		<thead>
			<tr>
				<th colspan="2">IdLog</th>
				<th colspan="3">Dated</th>
				<th colspan="3">Message</th>
			</tr>
		</thead>
		<tr>
		<tbody
			dir-paginate="log in vm.events | filter:searchText | itemsPerPage: vm.pageSize"
			current-page="vm.currentPage">
			<tr>
				<th colspan="2">{{log.id}}</th>
				<td colspan="3">{{ log.dated | date : format :timezone}}</td>
				<td colspan="3">{{log.message}}</td>
			</tr>
		</tbody>

	</table>
</div>
<div class="text-center">
	<dir-pagination-controls boundary-links="true"
		on-page-change="pageChangeHandler(newPageNumber)"
		template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
</div>
