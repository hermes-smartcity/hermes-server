<div data-ng-if="vm.totalResults"  data-ng-class="{'panel panel-default ng-hide' : vm.totalResults <= 0, 'panel panel-default ng-show' : vm.totalResults > 0}" >
	<div class="panel-heading">
		<strong>{{'resultados.titulo' | translate}}</strong>
	</div>
	<div class="panel-body">

		<div class="row margin-top-20">
			<div class="col-xs-12">
				<label for="singleSelect"> 
					{{vm.returnedResults}} {{'resultados.de' | translate}} {{vm.totalResults}} 
				</label>
			</div>
		</div>

	</div>
</div>
