<div class="panel panel-default" >
	<div class="panel-heading">
		<strong>{{'resultados.titulo' | translate}}</strong>
	</div>
	<div class="panel-body">
					
		<div data-ng-if="vm.totalResults <= 0">{{'noResults' | translate}}</div>
		
		<div data-ng-if="vm.totalResults > 0" class="row margin-top-20">
			<div class="col-xs-12">
				<label for="singleSelect"> 
					{{vm.returnedResults}} {{'resultados.de' | translate}} {{vm.totalResults}} 
				</label>
			</div>
		</div>

		<span data-us-spinner="{radius:5, width:4, length: 16, position: 'relative'}"></span>
	</div>
</div>
