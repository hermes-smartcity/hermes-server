<div class="panel panel-default">
		<div class="panel-heading"><strong>Filters</strong></div>
		<div class="panel-body">
			<div class="row">
				<div ng-if="hasRole('ROLE_ADMIN')" class="col-xs-12">
					<label for="singleSelect">User:</label><br />
					<!-- Filtro usuarios  -->
					<select id="selectUsers" ng-model="vm.usuarioSelected" ng-change="changedValue(vm.usuarioSelected)" data-ng-options="usuario as usuario.sourceId for usuario in vm.usuarios">
						<option value="">Todos</option>
					</select>
				</div>
			</div>
			<div class="row margin-top-20">
				<div class="col-xs-12">
					<label for="singleSelect">Event Type:</label><br />
					<!-- Filtro event type -->
					<select id="selectEvent" ng-model="vm.eventTypeSelected" data-ng-options="eventType as eventType for eventType in vm.eventsType">
					</select>
				</div>
			</div>
			<div class="row margin-top-20">
				<div class="col-xs-12">
					<label for="singleSelect">Start date: </label>
					<button class="btn btn-default btn-xs" ng-click="vm.showCalendarStart = !vm.showCalendarStart">Change</button>
					<br /> {{ vm.startDate | date:'dd/MM/yyyy HH:mm' }}<br />
					<div ng-show="vm.showCalendarStart" class="pull-right fondoBlanco">
						<datetimepicker data-on-set-time="vm.onTimeSetStart()" id="calendarioHoras" data-ng-model="vm.startDate"></datetimepicker>
					</div>
				</div>
			</div>
			<div class="row margin-top-20">
				<div class="col-xs-12">
					<label for="singleSelect">End date:</label>
					<button class="btn btn-default btn-xs" ng-click="vm.showCalendarEnd = !vm.showCalendarEnd">Change</button>
					<br /> {{ vm.endDate | date:'dd/MM/yyyy HH:mm' }}<br />
					<div ng-show="vm.showCalendarEnd" class="pull-right fondoBlanco">
						<datetimepicker data-on-set-time="vm.onTimeSetEnd()" id="calendarioHoras" data-ng-model="vm.endDate"></datetimepicker>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center">
			<button id="btnFilter" class="btn btn-primary" ng-click="vm.aplicarFiltros()">Filter</button>
				</div>
			</div>
		</div>
	</div>
