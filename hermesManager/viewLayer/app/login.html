<div class="alert alert-danger" ng-show="error">
	There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="vm.login()">
	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" name="username" ng-model="vm.username"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" ng-model="vm.password"/>
	</div>
	<div class="form-group">
			<div class="col-sm-12">
				<div class="checkbox">
					<label> <input type="checkbox" name="_spring_security_remember_me" />Recordar
					</label>
					<a class="pull-right" href="/restaurar-password">
						Recuperar password
					</a>
				</div>
			</div>
		</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
